server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:authenticationdb
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
    initialization-mode: always
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console